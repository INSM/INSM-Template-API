<!DOCTYPE html>
<html>
<head>
    <title>HTML Information Template</title>
    <link rel="stylesheet" type="text/css" href="template.css">
</head>
<body>
    <div class="template">
        <h1 id="title">[Title]</h1>
        <div id="text">[Text]</div>
    </div>

    <script>
    "use strict";
    if (typeof insmTemplateDataSet == 'undefined') {
		var insmTemplateDataSet = {}; //Needed when running in HTMLPlayer from an external link
	}
	insmTemplateDataSet.TemplateDataSetChanged = function (dataSet) {
		var title = document.getElementById("title");

		//title.innerHTML = insmTemplateDataSet.GetTemplateDataSetItemAsText("Title");
		title.innerHTML = dataSet.Items.Title ? dataSet.Items.Title.Text : "[Unset]";

		var text = document.getElementById("text");
		//text.innerHTML = insmTemplateDataSet.GetTemplateDataSetItemAsText("Text");
		text.innerHTML = dataSet.Items.Text ? dataSet.Items.Text.Text : "[Unset]";

		var image = document.getElementById("Image");
		var file = dataSet.Items.Image ? dataSet.Items.Image.File : null;
		if (typeof file != 'undefined' && file != '') {
			document.body.style.backgroundImage = "url('" + file.FileName + "')";
		}

		// insmTemplate.Debug("Low", "Warning", "Template information updated");
	};

	// insmTemplate.Debug("Low", "Warning", "Template started");
    </script>

</body>
</html>
