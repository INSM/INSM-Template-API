<!DOCTYPE html>
<html>
<head>
    <title>Hello World Example Template</title>
	<meta charset="utf-8" />
</head>
<body>
    <h1 id="title"></h1>

    <script>
    if (typeof insmTemplateDataSet == 'undefined') {
		insmTemplateDataSet = {}; //Needed when running in HTMLPlayer from an external link
	}	
		
	insmTemplateDataSet.TemplateLoaded = function () {
			document.getElementById("title").innerHTML = "Hello world!";
	};
    </script>
</body>
</html>
